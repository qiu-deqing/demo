<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  body {
    min-height: 1000px;
  }
  iframe {
    width: 80%;
    border: 1px solid #ccc;
  }
  </style>
</head>
<body>

  <div id="d1">
    <h2>demo1</h2>
    <style>
    #d1 iframe {
      border: 1px solid #ccc;
      width: 80%;
      height: 120px;
    }
    </style>
     <iframe src="http://qiudeqing.com/html5/2015/05/25/iframe-tutorial.html" ></iframe>
  </div>

  <div id="d2">
    <h2>本demo展示不同方法加载iframe内的文档</h2>
    <style>
    #d2 iframe {
      width: 80%;
      height: 200px;
    }
    #d2 .trigger {
      display: inline-block;
      height: 20px;
      line-height: 20px;
      background: blue;
      color: #fff;
    }
    </style>
    <ul>
      <li>使用链接的target属性加载页面: <a href="http://qiudeqing.com" target="d2frame">点击本链接,下面的iframe加载内容</a></li>
      <li>使用JavaScript设置iframe的src加载页面: <span class="trigger">点击加载下面的iframe</span></li>

    </ul>
    <iframe name="d2frame" src="http://quanxi613.github.io/demo/qiu/html5/iframe-tutorial.html"></iframe>
    <script>
    !function () {
      var trigger = document.querySelector('#d2 .trigger');
      var frame = document.querySelector('#d2 iframe');
      trigger.addEventListener('click', function (e) {
        frame.src = 'http://qiudeqing.com';
      }, false);
    }();

    </script>
  </div>

  <div id="d3">
    <h2>同域文档高度自适应</h2>
    <style>
    #d3 iframe {
      width: 80%;
    }
    </style>
    <iframe src="http://qiudeqing.com"></iframe>
    <script>
    !function () {
      var iframe = document.querySelector('#d3 iframe');
      iframe.contentWindow.addEventListener('load', function () {
        var height = iframe.contentWindow.document.documentElement.scrollHeight;
        iframe.height = height;
      }, false);
    }();
    </script>
  </div>

  <div id="d4">
    <h2>跨域文档高度自适应</h2>
    <iframe src="http://127.0.0.1:8888/qiu/html5/iframe-tutorial.html" frameborder="0"></iframe>
    <script>
    !function () {
      var iframe = document.querySelector('#d4 iframe');
      window.addEventListener('message', function (e) {
        iframe.height = e.data.height;
      }, false);
    }();
    </script>
  </div>

</body>
</html>
